<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid</title>
</head>
<style>
      .container
      {
        display: grid;
        grid-template-columns:50px 50px;
        grid-template-rows:30px 30px;
        padding: 10px;
        gap:30px;
        background-color: blue;
      }
      .ciontainer div items{
        color: aqua;
      }
      .items{
        color: brown;
      }
      .items{
        color: black;
      }
      .items{
        color: chartreuse;
     }
       
 </style>
 
</body>
       <div class="container">
        <div item="items">header</div>
        <div item="items">main</div>
        <div item="items">section</div>
        <div item="items">footer</div>
       </div>
</html>
