<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lists</title>
</head>
<body>
    <h1>Ordered lists</h1>
    <h3>Animals</h3><hr>
    <ol>
        <li>Lion</li> 
        <li>Tiger</li>
        <li>Elephant</li>
        <li>Bear</li>
        <li>Deer</li>
    </ol><br>
    <h1>Unordered Lists</h1>
    <h3>Birds</h3><hr>
    <ul>
        <li>Peacock</li>
        <li>Parrot</li>
        <li>Pigeon</li>
        <li>Cuckoo</li>
        <li>Crow</li>
    </ul>
</body>
</html>
