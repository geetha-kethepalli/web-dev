    <title>Paths</title>

<body>
    <h1>Absolute Path</h1>
    <img src="file:///c:/geetha/HTML/images/Image1.jpg" alt="No image" height="200" width="200">

     <BR>
    <h1>just Relative Path from my root(geetha)</h1>

     <BR>

   <img src="https://images.pexels.com/photos/1767434/pexels-photo-1767434.jpeg" height="200" width="200">
